<!DOCTYPE html>
<html>
<head>
	<title>Directivas: ng-repeat</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
	<!-- ng-repeat clona un elemento HTML -->
	<div ng-app="" ng-init="names=['John', 'Hage', 'Kai']">
		<ul>
			<li ng-repeat="x in names">
				{{ x }}
			</li>	
		</ul>

		<h4>Con array de objetos</h4>
		<div ng-init="names2=[{name:'Jani',country:'Norway'},
				{name:'Hege',country:'Sweden'},
				{name:'Kai',country:'Denmark'}]">
			<ul>
			  <li ng-repeat="x in names2">
			    {{ x.name + ', ' + x.country }}
			  </li>
			</ul>
		</div>
	</div>
</body>
</html>
