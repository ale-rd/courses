<!DOCTYPE html>
<html>
<head>
	<title>App y controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">

	First Name: <input type="text" ng-model="firstName"><br>
	Last Name: <input type="text" ng-model="lastName"><br>
	<br>
	Full Name: {{firstName + " " + lastName}}

		<!-- Numbers -->
		<div ng-init="quantity=1;cost=5">
			<p>Total in dollar: {{ quantity * cost }}</p>
		</div>

		<!-- Numbers ng-bind -->
		<div ng-init="quantityB=4;cost=6">
			<p>Total in dollar: <span ng-bind="quantityB * cost"></span></p>
		</div>

		<!-- Objects: son js objects -->
		<div ng-init="person={firstName:'JohnK',lastName:'DoeX'}">
			<h4>Objects</h4>
			<p>The name is {{ person.firstName + ' ' +  person.lastName }}</p>
		</div>

		
		<div ng-init="points=[1,15,19,2,40]">
			<h3>Arrays</h3>
			<p>The third result is {{ points[2] }}</p>
		</div>

	</div>

	<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
	    $scope.firstName= "John";
	    $scope.lastName= "Doe";
	});
	</script>

</body>
</html>
